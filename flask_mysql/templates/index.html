<html>
<head>
  <title>Contoh Flask-MySQL</title>
</head>
<body>
  <h2>Contoh Flask-MySQL</h2>
  <table border="1">
    <tr>
        <td>No</td>
        <td>Nama</td>
        <td>No Telp</td>
        <td>Ubah</td>
        <td>Hapus</td>
    </tr>
    {% for baris in container %}
    <tr>
        <td>{{ baris[0] }}</td>
        <td>{{ baris[1] }}</td>
        <td>{{ baris[2] }}</td>
        <td><a href="{{url_for('update', no=baris[0]) }}">Ubah</td>
        <td><a href="{{url_for('delete', no=baris[0]) }}">Hapus</td>
    </tr>
    {% endfor %}
    </table>
    <p><a href="{{ url_for('insert') }}">Tambah Data</a></p>
    </body>
</html>
