<html>
    <head>
        <title>PERCABANGAN</title>
    </head>
    <body>
        <h2> contoh</h2>
        nilai a = {{ a }} <br/>
        {% if a < 0 %}
            {{ a }} adalah bilangan negatif.
        {% elif a == 0%}
            {{ a }} adalah sama dengan nol.
        {%else %}
            {{ a }} adalah bilangan positif.
        {%endif%}
    </body>
</html>
